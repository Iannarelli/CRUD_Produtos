<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="produtos" action="">
        <label for="codigoPdt">Código</label>
        <input id="codigoPdt" type="number" min="1" max="9999999999"><br>
        <label for="nomePdt">Nome</label>
        <input id="nomePdt" type="text" maxlength="15"><br>
        <label for="precoPdt">Preço</label>
        <input id="precoPdt" type="number" min="0.01" step="0.01"><br>
        <label for="descricaoPdt">Descrição</label>
        <input id="descricaoPdt" type="text" maxlength="30"><br>
        <label for="tipoPdt">Tipo</label>
        <select name="tipo" id="tipoPdt">
            <option value="A">A - alimentos</option>
            <option value="B">B - bebidas</option>
            <option value="C">S - sobremesas</option>
            <option value="D">E - entradas</option>
        </select>
    </form>
</body>
</html>
