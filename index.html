<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CRUD</h1>
    <h3>PROCESSO SELETIVO TEKNISA</h3>
    <div id="form">
        <form id="produto" action="">
            <label for="codigoPdt">Código</label>
            <input name="codigo" id="codigoPdt" type="number" min="1" max="9999999999" required><br>
            <label for="nomePdt">Nome</label>
            <input name="nome" id="nomePdt" type="text" maxlength="15" required><br>
            <label for="precoPdt">Preço (R$)</label>
            <input name="preco" id="precoPdt" type="number" min="0.01" step="0.01" required><br>
            <label for="descricaoPdt">Descrição</label>
            <input name="descricao" id="descricaoPdt" type="text" maxlength="30"><br>
            <label for="tipoPdt">Tipo</label>
            <select name="tipo" id="tipoPdt" required>
                <option></option>
                <option value="A">A - alimentos</option>
                <option value="B">B - bebidas</option>
                <option value="S">S - sobremesas</option>
                <option value="E">E - entradas</option>
            </select>
        </form>
        <button onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
        <button onclick="window.location.href = 'produtos.html'" class="btn btn-primary">Listar Registros</button>

        <div id="erros" style="display:none">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js.js"></script>
</body>

</html>
